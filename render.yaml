services:
  # Web service configuration
  - type: web
    name: ai-fraud-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: DEBUG
        value: TRUE     
  
